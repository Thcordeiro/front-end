<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #003366, #4c9fcc);
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        h1 {
            color: white;
            font-weight: normal;
            margin-bottom: 20px;
        }
        .input-field {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            background-color: #ccc;
            border-radius: 5px;
            padding: 5px;
        }
        .input-field input {
            border: none;
            outline: none;
            background: none;
            flex: 1;
            padding: 8px;
            font-size: 1em;
        }
        .input-field i {
            margin-right: 8px;
            color: black;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }
        .existing-account {
            color: black;
            margin-top: 15px;
            display: block;
            text-decoration: none;
            font-size: 0.9em;
        }
        .existing-account:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>REGISTRE-SE</h1>
        
        <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" placeholder="E-mail">
        </div>
        
        <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Senha">
        </div>
        
        <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" id="confirmPassword" placeholder="Confirmar Senha">
        </div>
        
        <button class="btn" onclick="confirmarRegistro()">Confirmar</button>
        
        <a href="#" class="existing-account">Já tem uma conta?</a>
    </div>

    <script>
        function confirmarRegistro() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (!email || !password || !confirmPassword) {
                alert("Por favor, preencha todos os campos.");
                return;
            }

            if (password !== confirmPassword) {
                alert("As senhas não coincidem. Tente novamente.");
                return;
            }

            alert("Registro realizado com sucesso!\nE-mail: " + email);
        }
    </script>
    
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
