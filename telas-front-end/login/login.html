<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>
  <style>
    /* Estilos para o fundo e centralização */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #003366, #4c9fcc);
    }

    /* Estilos do container */
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      width: 300px;
    }

    /* Estilos do título */
    h1 {
      color: white;
      background-color: black;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    /* Estilos para os textos */
    p {
      color: white;
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    /* Estilos dos campos de entrada */
    .input-field {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      background-color: #ccc;
      border-radius: 5px;
      padding: 5px;
    }

    .input-field input {
      border: none;
      outline: none;
      background: none;
      flex: 1;
      padding: 8px;
      font-size: 1em;
    }

    /* Ícones nos campos */
    .input-field i {
      margin-right: 8px;
      color: gray;
    }

    /* Estilos do botão */
    .btn {
      width: 100%;
      padding: 10px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }

    /* Link de conta existente */
    .existing-account {
      color: white;
      margin-top: 15px;
      display: block;
      text-decoration: none;
      font-size: 0.9em;
    }

    .existing-account:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Bem Vindo</h1>
  <p>Insira seus Dados</p>

  <!-- Campo de Email -->
  <div class="input-field">
    <i class="fas fa-envelope"></i>
    <input type="email" id="email" placeholder="Email">
  </div>

  <!-- Campo de Senha -->
  <div class="input-field">
    <i class="fas fa-lock"></i>
    <input type="password" id="password" placeholder="Senha">
  </div>

  <!-- Botão de Continuar -->
  <button class="btn" onclick="continuar()">Continuar</button>

  <!-- Link para conta existente -->
  <a href="#" class="existing-account">Já tem uma conta?</a>
</div>

<!-- Link para Font Awesome Icons (para os ícones) -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<script>
  function continuar() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    // Validação simples dos campos
    if (!email || !password) {
      alert("Por favor, preencha todos os campos.");
      return;
    }

    // Aqui você pode adicionar a lógica para enviar os dados ao servidor
    alert("Dados enviados com sucesso!\nEmail: " + email + "\nSenha: " + password);
  }
</script>

</body>
</html>
